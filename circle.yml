machine:
  node:
    version: 6.10.3
test:
  override:
    - npm run preflight
deployment:
  staging:
    branch: development
    commands:
      - chmod 600 ~/.netrc
      - git push git@heroku.com:grouptimetrackingstg.git $CIRCLE_SHA1:refs/heads/master
      - heroku run npm install --app grouptimetrackingstg
      - heroku run npm run preflight --app grouptimetrackingstg
  demo:
    branch: demo
    heroku:
      appname: grouptimetrackingdemo
  production:
    branch: master
    heroku:
      appname: grouptimetracking
