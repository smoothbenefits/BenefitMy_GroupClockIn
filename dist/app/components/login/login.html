<body class="login-body">
	<div class="anim-fade">
		<md-progress-linear md-mode="indeterminate" ng-show="isLoginLoading"></md-progress-linear>
		<div class="login-logo">
			<img src="./assets/logo@2x.png" style="width:232px;height:60px"/>
		</div>
		<form ng-submit="formSubmit()" class="login-form">
			<div class="scrollable-content">
				<md-input-container class="md-block">
					<label>Email</label>
					<input required="" type="email" name="email" ng-model="email"
						   minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
				</md-input-container>
				<md-input-container class="md-block">
					<div id="signin-form">
						<label>Password</label>
						<input required="" type="password" name="password" ng-model="password"/>
					</div>
				</md-input-container>
			</div>
			<div>
				<md-button type="submit" class="md-raised md-primary">Submit</md-button>
			</div>
			<span class="text-danger">{{error}}</span>
		</form>
	</div>
</body>
