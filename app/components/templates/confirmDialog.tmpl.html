<md-dialog aria-label="photo dialog" class="large-dialog">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Do you want to use this photo</h2>
                <span flex></span>
                <md-button class="md-icon-button"  aria-label="Close" ng-click="cancel()">
                    <md-icon class="material-icons" aria-label="Close dialog">clear</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <md-progress-linear md-mode="indeterminate" ng-show="uploading"></md-progress-linear>
            <div class="md-dialog-content">
                <img class="webcam-cicle" data-ng-src="{{photo}}" style="max-height: 100%;" ng-if="photo"/>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="answer('false')" aria-label="Cancel">
                Retake
            </md-button>
            <md-button class="md-raised md-primary" ng-click="uploading=true; upload()" aria-label="Use">
                Use
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
